<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Lollipop_favicon_.ico" type="image/x-icon">
    <title>La Regalade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Spline+Sans+Mono&family=Staatliches&display=swap" rel="stylesheet">
    <meta name="description" content="Venez découvrir notre immense gamme de confiserie, chez nous au 7 rue des amis où vous pourrez les confectionner ainsi que les personnaliser !">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="main">
        <div class="top">
            <div class="top-title">
                <h1>La Regalade</h1>
            </div>
            <div class="top-navbar">
                <ul class="nav">
                    <li><a href="#" class="nav-lia" >Acceuil</a></li>
                    <li>
                        <a href="#" class="no-underline">Gamme Disponible
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="11" viewBox="0 0 13 11" fill="none">
                                <path d="M1 2L6.26056 9.10312" stroke="black"   stroke-width="2" stroke-linecap="round"/>
                                <path d="M12 2L6.49999 9.32457" stroke="black" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </a>
                        <ul class="drop-down">
                            <li class="left">
                                    <a href="#" class="clc" id="Dragées">Dragées</a>
                                    <a href="#" class="clc" id="Chocolat">Chocolat</a>
                                    <a href="#" class="clc" id="Bonbons">Bonbons</a>
                            </li>
                            <li class="right">
                                <img src="" alt="" class="dd-pic">
                            </li>
                        </ul>
                    </li>
                    <li><a href="#" class="nav-lia">Commande</a></li>
                    <li><a href="#" class="nav-lia">Contactez-Nous</a></li>
                </ul>
            </div>
        </div>
        <div class="middle">
            <div class="arrow-1_container" id="rotatingImage">
                <img src="img/circle.png" alt="circle-text"></div>
            <div class="arrow-2_container" id="rotatingImage">
                <img src="img/circle.png" alt="circle-text"></div>
            <div class="img-container">
                <img src="img/Lollipop.png" alt="Lollipop-picture"></div>
        </div>
        <div class="text-container">
            <p>Venez découvrir notre immense gamme de confiserie, chez nous au <span id="address">7 rue des amis</span> où vous pourrez les confectionner ainsi que les personnaliser !</p>
        </div>
        <div class="footer">
            <ul>
                <div class="boule"></div>
                <li><a href="#" id="insta">Instagram</a></li>
                <li>|</li>
                <li><a href="#" id="Face">Facebook</a></li>
            </ul>
        </div>
    </div>
    <script>
        function handleResize() {
            const btn1 = document.getElementById("insta");
            const btn2 = document.getElementById("Face");
            const clc = document.getElementsByClassName("clc")
            console.log(clc)
            if (btn1 && btn2) {
                var largeurElement1 = btn1.offsetWidth;
                var largeurElement2 = btn2.offsetWidth;
                btn1.classList.add("custom-width");
                btn1.style.setProperty('--custom-width', largeurElement1 + 4 + 'px');
                btn2.classList.add("custom-width");
                btn2.style.setProperty('--custom-width', largeurElement2 +  4 + 'px');
            }
            const elements = document.getElementsByClassName("clc");
            if (elements.length > 0) {
                for (let i = 0; i < elements.length; i++) {
                    const element = elements[i];
                    element.addEventListener("mouseenter", function() {
                        var largeurElement = element.offsetWidth;
                        element.style.setProperty('--custo-width', largeurElement + 2 - 50 + 'px');
                    });
                }
            }
        }
            document.addEventListener('DOMContentLoaded', function() {
            var clcElements = document.querySelectorAll('.clc');
            var dropDownElement = document.querySelector('.drop-down');
            var img = document.querySelector(".dd-pic")

            if (clcElements.length > 0 && dropDownElement) {
                clcElements.forEach(function(clcElement) {
                    clcElement.addEventListener('mouseover', function() {
                        dropDownElement.style.width = '191%';
                        if (clcElement.id == "Dragées"){
                            img.style.display="block"
                            img.src="img/dragée.jpg"
                        }
                        else if (clcElement.id == "Chocolat"){
                            img.style.display="block"
                            img.src="img/chocolat.jpg"
                        }
                        else if (clcElement.id == "Bonbons"){
                            img.style.display="block"
                            img.src="img/bonbon.jpg"
                        }
                    });

                    clcElement.addEventListener('mouseout', function() {
                        dropDownElement.style.width = '100%';
                        img.style.display="none"
                    });
                });
            }
        });
        window.addEventListener("resize", handleResize);
        window.addEventListener("load", handleResize);
    </script>
</body>
</html>
